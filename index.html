<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="card-container">
      <div class="profile-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile">
      </div>
      <div class="profile-container">
        <p class="profile-name">Jessica Randall</p>
        <p class="profile-location">London, United Kingdom</p>
      </div>
      <div class="profile-container">
        <p class="profile-desc">"Front-end developer and avid reader."</p>
      </div>
      <div class="socialMedia-container">
        <p>GitHub</p>
        <p>Frontend Mentor</p>
        <p>LinkedIn</p>
        <p>Twitter</p>
        <p>Instagram</p>
      </div>
    </div>
  </main>
